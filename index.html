<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Etch a sketch</h1>
    <div id="test" class="piece"></div>
    <div class="container">
        <div class="controls">
            <button class="button" id="black">Black</button>
            <button class="button" id="rainbow">Rainbow</button>
            <button class="button" id="eraser">Eraser</button>
            <button class="button" id="clear">Clear</button>
            <input type="range" min="1" max="64" class="slider" id="canvas-size">
        </div>
        <div class="canvas">
            <div class="try"></div>
        </div>
    </div>
<script src="code.js"></script>
</body>
</html>
